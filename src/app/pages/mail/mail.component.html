<div class="mail-container">
  <table class="mail-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Exp√©diteur</th>
        <th>Objet</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let mail of mails"
        [routerLink]="['/mail', mail.id]"
        [class.unread]="!mail.lu"
        [class.important]="mail.important"
      >
        <td>{{ mail.date | date : "dd/MM/yyyy HH:mm" }}</td>
        <td>{{ getExpediteurName(mail.expediteur_id) }}</td>
        <td>{{ mail.objet }}</td>
      </tr>
    </tbody>
  </table>
</div>
